      <h3>.reduce()</h3>
      <p>
        Loop through all elements of an array and returns an aggregated value of
        different data type.
      </p>
      <h5>Syntax</h5>
      <pre><code language="javascript">Array.reduce((accumulator, element, currentIndex, array) => acc, initialValue);</code></pre>
